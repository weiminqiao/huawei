        			$('.qrcode').css('display','block');
        		});

        		
        		$('.qrcode-img').mouseenter(function(event) {
        			$(this).animate({
        				'left':20+'px'
        			}, 300)
        			$('.qr-right').animate({
        				'opacity':1
        			}, 300)
        		});
        		$('.qr-main').mouseleave(function(event) {
        			$('.qrcode-img').animate({
        				'left':112+'px'
        			}, 300)
        			$('.qr-right').animate({

        			}, 300)
        		});
